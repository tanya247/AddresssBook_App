<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book App</title>
    <link rel="stylesheet" href="/CSS/addressbookcss.css">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="image" src="/Assets/logo.png" alt="logo" width="50" height="55">
            <div>
                <span class="add-text">ADDRESS</span><br>
                <span class="add-text add-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event)" onreset="resetForm()">
            <div class="form-head">
                Person Address Form
                <a href="home.html">
                    <img src="/Assets/cancel_black_24dp.svg" width="35" height="35">
                </a>
            </div>
            <div class="form-row">
                <label class="label text" for="name">Full Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                <error-output class="error-text-output" for="text"></error-output>
            </div>
            <div class="form-row">
                <label class="label text" for="name">Mobile Number</label>
                <input class="input" type="number" id="mobile" name="mobile" placeholder="Your mobile number.."
                    required>
                <error-output class="error-mobile-output" for="number"></error-output>
            </div>
            <div class="form-row">
                <label class="label text" for="name">Address</label>
                <input class="input-address" type="text" id="address" name="address" placeholder="Your full address.."
                    required>

                <error-output class="error-address-output" for="text"></error-output>
            </div>
            <div class="form-row-2">
                <span class="city">
                    <label class="label text" for="city">City</label>
                    <select name="city" id="city" class="input-abc">
                        <option value="none" selected disabled hidden>Select an Option</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Chhatarpur">Chhatarpur</option>
                        <option value="Hapur">Hapur</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Assam">Ahmedabad</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Panna -Rewa -Satna- Khajuraho">Panna -Rewa -Satna- Khajuraho</option>
                    </select>
                </span>
                <span class="state">
                    <label class="label text" for="state">State</label>
                    <select name="state" id="state" class="input-abc">
                        <option value="none" selected disabled hidden>Select an Option</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </span>
                <span class="zip">
                    <label class="label text" for="zip">Zip Code</label>
                    <input class="input-abc" type="number" id="zip" name="zip" placeholder="Your zip" required>
                    <error-output class="error-zip-output" for="number"></error-output>
                </span>
            </div>
            <div class="button-content">
                <button type="reset" class="resetButton button">Reset</button>

                <button type="submit" class="button submitButton" id="submitButton">
                        Add
                </button>

            </div>
        </form>
    </div>>



</body>
<script src="/JS/AddressBook.js"></script>
<script src="../JS/contact.js"></script>
<script src="../JS/site_properties.js"></script>

</html>
